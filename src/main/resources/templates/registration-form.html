<!DOCTYPE html>
<html lang="fr" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="https://www.thymeleaf.org/">

<div th:replace="~{fragments/head :: head}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Inscription</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required/>

    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" th:field="*{nom}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{username}" required/>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required/>

    <button type="submit">S'inscrire</button>
</form>
</body>
</html>
