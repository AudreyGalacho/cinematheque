<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="fr">

<div th:replace="~{fragments/head :: head}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<h2>Ajout d'un avis</h2>
<form th:action="@{/add-avis}" method="post">
    <label for="note">Note:</label>
    <input type="number" id="note" name="note" required>

    <label for="commentaire">Commentaire:</label>
    <input type="commentaire" id="commentaire" name="commentaire" required>

    <button type="submit">Publier</button>
</form>
</body>
</html>
